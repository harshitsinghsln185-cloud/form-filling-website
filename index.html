
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Filling Website</title>
<link rel="stylesheet" href="hello.css">

  
  </head>
<body>
<div class="main">
  <div class="form-box">
    <h2>Fill the Form</h2>
    <form id="Form">
      
      <p>First Name :</p>
      <input type="text" id="finame" name="finame" required />

      <p>Last Name :</p>
      <input type="text" id="name" name="lname" required />

      <P class="email">Email:</p>
      <input type="email" id="email" name="email" required />

       <p>Aadhar No:</p>
      <input type="digit" id="Adhar number" name="AadharNumber" required />

      <p>Date of Birth :</p>
      <input type="date" id="DOB" name="DOB" required />
      <p>Father Name :</p>
     <input type="fName" id="fName"name="FatherName" required />

     <p>Mother Name :</p>
     <input type="mName" id="mName" name="MotherName" required/>

          <p>Board pass year(Class 10th) :</p>
     <input type="digit" id="pYear" name="passYear" required/>
     
      <p>School Name(class 10th) :</p>
     <input type="sName" id="sName" name="SchoolName" required/>

     <p>Mobile Number</p>
     <input type="moNumber" id="moNumber" name="mobileNumber" required/>

     <p> Alternate Mobile Number</p>
     <input type="AmoName" id="AmoName" name="AmobileNumber" required/>

     <script src="function.js"></script>


<br>
<br>
    

      <button onclick="submit()">Submit</button>
    </form>
  </div>
  
</body>
</html>
